<!DOCTYPE html>
<html>
    <head>
        <title> Loops</title>
    </head>
    <body>
        <script>
            //For Loop//
            for(Let i=0,i<7,i++){
                document.write("the number is "+ i +"<br>")
            }
             
            //While Loop//
            let i=0;
             while(i<20){
                document.write("<br/>"+i);
                i++;
             }

             //DO While Loop//
             let b=0;
             do{
                document.write("<br/>" +b);
                b++;
             }
        </script>
    </body>
</html>
